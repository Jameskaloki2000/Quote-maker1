<div class="container">
  <div class="row d-flex justify-content-end">
    <div class="col-sm-5 d-flex justify-content-end">
      <button
        (click)="upVotes()"
        class="btn btn-outline-success btn-sm waves-effect"
      >
        Like {{ upVote }}
      </button>
    </div>
    <div class="col-sm-5 d-flex justify-content-end">
      <button
        type="button"
        (click)="downVotes()"
        class="btn btn-outline-blue-grey btn-sm waves-effect"
      >
        Dislike {{ downVote }}
      </button>
    </div>
  </div>
</div>
